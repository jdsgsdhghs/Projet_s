<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/Train/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Details du train</title>
</head>
<body>
    <header>
        <nav>
            <div class="Train-menu">
                
            </div>
            <img src="../../static/Train/img/1train.jpg" alt="" width="150px">
            <ul>
                <li><a href="../Train/index">Acceuil</a></li>
                <li><a href="#show.html">Show</a></li>
                <li><a href="../Train/random">Random</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-user"></i>
    </header>
    <div class="train">
        <p> Voici les informations detaillées sur le train que vous avez demandé : </p>
        <table>
            <tr>
           <th>ID</th>
           <th>City</th>
           <th>Departure</th>
           <th>Arrival</th>

       </tr>
       <tr>
           <td>{{ numero }}</td>
           <td>{{ ville }}</td>
           <td>{{ depart }}</td>
           <td>{{ arrivé }}</td>
       </tr>
       </table>
        <img src="../../static/Train/img/470px-Plan_LinC3A9raire_Transilien_Ligne_N_-_2022.png" alt="">
    </div>
    
    <div style="height : 50px;  text-align: center; color: var(--color-2);  font-size: 40px; a{gap: 10px;}">
        <a href="{{ precedent }}"> Précédent </a>
        <a href="{{ suivant }}"> Suivant </a>
        
    </div>
    <!-- Ajoutez d'autres détails du train ici -->
</body>
</html>
